<style type="text/css">
body {
	font-family: Arial, Helvetica, sans-serif;
}

label {
	width: 300px;
	float: left;
	display: block;
	clear: left;
	text-align: right;
	padding-right: 10px;
}

input[type="radio"] {
	margin-left: 300px;
	padding-right: 1em;
	text-align: right;
}

form>input[type="image"] {
	margin-left: auto;
	display: block;
}

fieldset {
	width: 80%;
}

fieldset label {
	width: 285px;
	float: left;
	display: block;
	clear: left;
	text-align: right;
}

form {
	width: 700px;
	padding: 10px;
	margin-left: auto;
	margin-right: auto;
}

#wrapper {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}

<body>
	<div id="wrapper">
		<form method="post"
			action="http://webdevfoundations.net/scripts/mydemo.asp">
			<label for="username">Username:</label> <input type="text"
				name="username" maxlength="30" id="username"> <br> <label
				for="favday">Favorite Day of the Week:</label> <br> <input
				type="radio" name="favday" value="Monday" id="favday">Monday<br>
			<input type="radio" name="favday" value="Tuesday">Tuesday<br>
			<input type="radio" name="favday" value="Wednesday">Wednesday<br>
			<input type="radio" name="favday" value="Thursday">Thursday<br>
			<input type="radio" name="favday" value="Friday">Friday<br>
			<input type="radio" name="favday" value="Saturday">Saturday<br>
			<input type="radio" name="favday" value="Sunday">Sunday<br>
			<label for="favsocsite">Favorite Social Site:</label> <select
				name="favsocsite" size="1" id="favsocsite">
				<option value="Facebook">Facebook</option>
				<option value="MySpace">MySpace</option>
				<option value="Google+">Google+</option>
			</select><br>
			<fieldset>
				<legend>Shipping Address</legend>
				<label for="addressline1">Address Line 1:</label><input type="text"
					name="addressline1" id="addressline1"> <br> <label
					for="addressline2">Address Line 2:</label><input type="text"
					name="addressline2" id="addressline2"> <br> <label
					for="city">City:</label><input type="text" name="city" id="city">
				<br> <label for="state">State:</label><input type="text"
					name="state" id="state"> <br> <label for="zip">Zip:</label><input
					type="text" name="zip" id="zip">
			</fieldset>
			<input type="hidden" name="userid"> <br> <label
				for="pword">Password:</label> <input type="password" name="pword"
				id="pword"> <br> <br> <input type="image"
				src="signup.png" alt="Sign Up!">
		</form>
