<style type="text/css">

	font-family: Arial, Helvetica, sans-serif;
	height: 100%;
	min-height: 100%;

	display: block;
}

	width: 100%;
}

form {
	width: 500px;
	padding: 10px;
}

footer {
	text-align: right;
	font-size: 15px;
	height: 15px;
	width: 100%;
	position: absolute;
	bottom: 0;
	left: 0;
}

	width: 80%;
	margin-left: auto;
	margin-right: auto;

	min-height: 95%;
	height: 95%;

<body>
	<div id="wrapper">
		<div id="content">
			<form method="post"
				action="http://webdevfoundations.net/scripts/mydemo.asp">
				<h1>Music Survey</h1>
				<label for="name">Name:</label> <input type="text" name="name"
					id="name"><br> <label for="email">Email:</label><input
					type="email" name="email" placeholder="you@yourdomain.com"
					id="email"><br>
				<fieldset>
					<legend>Select your Favorite Types of Music:</legend>
					<input type="checkbox" name="pop" id="pop">Pop<br> <input
						type="checkbox" name="classical" id="classical">Classical<br>
					<input type="checkbox" name="rock" id="rock">Rock<br>
					<input type="checkbox" name="folk" id="folk">Folk<br>
					<input type="checkbox" name="rap" id="rap">Rap<br> <input
						type="checkbox" name="other" id="other">Other<br>

				</fieldset>
				<fieldset>
					<legend>Select how often you purchase Music CDs:</legend>
					<input type="radio" name="howoften" value="weekly">Weekly<br>
					<input type="radio" name="howoften" value="few">A few CDs
					each year<br> <input type="radio" name="howoften"
						value="monthly">Monthly<br> <input type="radio"
						name="howoften" value="never">Never purchase<br>

				</fieldset>
				<label for="location">Select the locations you listen to the
					Music:</label> <select name="location" size="3" id="location">
					<option value="home">At home</option>
					<option value="work">At work</option>
					<option value="gym">At the gym</option>
					<option value="car">In the car</option>
					<option value="anywhere">Anywhere (MP3 Player)</option>
				</select> <label for="role">What role does music play in your life?</label>
				<textarea name="role" required="required" maxlength="1600" cols="60"
					rows="3" id="role">Enter your feedback here</textarea>
				<br> <input type="submit" value="Submit"> <input
					type="reset" value="Reset">
			</form>
		</div>
		<footer>
			From: Ryszard Kilarski, <a href="mailto=emrys@bu.edu">emrys@bu.edu</a>
		</footer>
	</div>
