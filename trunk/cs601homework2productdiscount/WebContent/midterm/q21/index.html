<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Answer to Question 21</title>
<script type="text/javascript">
	function getTarget() {
		for ( var i = 0; i <= 3; i++) {
			for ( var j = i; j >= 0; j--) {
				document.getElementById("target").innerHTML += "<div>" + (i + " " + j) + "</div>";
			}
		}
	}
</script>
</head>
<body onload="getTarget();">
	<h1>Answer to Question 21</h1>
	<div id="target"></div>
</body>
</html>
