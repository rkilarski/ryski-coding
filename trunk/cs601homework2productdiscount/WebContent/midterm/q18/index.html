<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Answer to Question 18</title>
<script type="text/javascript">
	function outputTarget() {
		for ( var i = 5; i <= 30; i += 5) {
			if (i != 20) { //Skip the number 20 for some reason.
				document.getElementById("target").innerHTML += "<div>" + i
						+ "</div>";
			}
		}
	}
</script>
</head>
<body onload="outputTarget();">
	<h1>Answer to Question 18</h1>
	<p>Note: See source for code.</p>
	<div id="target"></div>
</body>
</html>
