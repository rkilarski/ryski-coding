	<h1>Answer to Question 16</h1>

	<p>How do you find out the number of parameters passed into a
		JavaScript function?</p>
	<p>There is an automatic array available to all JavaScript methods,
		called arguments. This can then be looped through to get all your
		arguments.</p>
