	<h1>Answer to Question 12</h1>
	<h2>Question</h2>
	<p>True or False:  It is not possible to create and send an email using only
		JavaScript.</p>
	<h2>Answer</h2>
	<p>True. It is not possible. You can create an email in JavaScript
		and have it be brought up in your default email application, but it
		cannot by its lonesome, send that email</p>
