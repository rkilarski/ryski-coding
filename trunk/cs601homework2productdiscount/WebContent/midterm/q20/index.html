	<h1>Answer to Question 20</h1>
	<p>What is the difference between the following 2 lines of code:</p>
	<p>var domObject;</p>
	<p>var domObject = null;</p>
	<p>The first line of code declares the domObject variable but
		leaves it undefined.</p>
	<p>The second line of code both declares that variable and assigns
		it a value of null.</p>
