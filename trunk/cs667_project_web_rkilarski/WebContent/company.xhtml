<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css"
		type="text/css" />
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<title>registration</title>
</h:head>
<h:body>
	<ui:include src="signature.html" />
	<div id="container">
		<h1>company information</h1>
		<h:form>
			<h:selectOneMenu value="#{managerBean.companyId}">
				<f:selectItems value="#{managerBean.companies}" />
				<f:ajax render="companyId companyName projectList employeeList" />
			</h:selectOneMenu>
			<h4>
				<label>company id: </label>
				<h:outputText value="#{managerBean.companyId}" id="companyId" />
			</h4>
			<h4>
				<label>company name: </label>
				<h:outputText value="#{managerBean.companyName}" id="companyName" />
			</h4>
			<br />
			<h:commandButton id="projectList" class="btn btn-primary btn-lg"
				disabled="#{managerBean.companyNull}" value="project list"
				action="#{managerBean.doProjectNavigation}" />&nbsp; 
			<h:commandButton id="employeeList" class="btn btn-primary btn-lg" value="employee list"
				disabled="#{managerBean.companyNull}"
				action="#{managerBean.doEmployeeNavigation}" />
		</h:form>
	</div>
</h:body>
</html>
