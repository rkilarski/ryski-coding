<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css"
		type="text/css" />
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<title>project list</title>
</h:head>
<h:body>
	<ui:include src="signature.html" />
	<div id="container">
		<h3>employee profile</h3>
		<fieldset>
			<legend>employee information</legend>
			<label>id: </label>
			<h:outputText value="#{managerBean.currentEmployee.employeeId}" />
			<br /> <label>name: </label>
			<h:outputText value="#{managerBean.currentEmployee.fullName}" />
		</fieldset>
		<br />
		<fieldset>
			<legend>employee's projects</legend>
			<ui:repeat var="project"
				value="#{managerBean.getProjectsForEmployee()}">
				<h:dataTable class="table table-striped table-hover table-bordered"
					var="employee"
					value="#{managerBean.getEmployeesInProject(project.projectCode)}">
					<f:facet name="caption">all employees on #{project.projectName}</f:facet>
					<h:column>
					#{employee.fullName}
				</h:column>
				</h:dataTable>
			</ui:repeat>
		</fieldset>
		<h:form>
			<h:commandButton class="btn btn-primary btn-lg" value="employee list"
				action="#{managerBean.doEmployeeNavigation}" />
		</h:form>
	</div>
</h:body>
</html>
