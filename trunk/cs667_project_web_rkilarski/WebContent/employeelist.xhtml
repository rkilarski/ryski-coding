<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css"
		type="text/css" />
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<title>employee list</title>
</h:head>
<h:body>
	<ui:include src="signature.html" />
	<div id="container">
		<h:dataTable class="table table-striped table-hover table-bordered"
			var="employee" value="#{managerBean.getEmployeesInCompany()}">
			<f:facet name="caption">employees for #{managerBean.companyName}</f:facet>
			<h:column>
					#{employee.fullName}
			</h:column>
			<h:column>
				<h:form>
					<h:commandButton class="btn btn-lg" value="view employee"
						action="#{managerBean.doEmployeeView(employee.employeeId)}" />
 					&nbsp; 
					<h:commandButton class="btn btn-primary btn-lg"
						value="edit employee"
						action="#{managerBean.doEmployeeEdit(employee.employeeId)}" />
				</h:form>
			</h:column>
		</h:dataTable>
		<h:form>
			<h:commandButton class="btn btn-primary btn-lg"
				value="back to main page"
				action="#{managerBean.doInitialNavigation}" />
		</h:form>


	</div>
</h:body>
</html>
