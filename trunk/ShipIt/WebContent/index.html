<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShipIt!</title>
<link type="text/css" rel="stylesheet"
	href="js/jquery.mobile/jquery.mobile-1.3.0/jquery.mobile-1.3.0.css">
<link type="text/css" rel="stylesheet"
	href="css/styles.css">
	
<script type="text/javascript" src="js/jquery/jquery-1.8.2.min.js"></script>
<script type="text/javascript"
	src="js/jquery.mobile/jquery.mobile-1.3.0/jquery.mobile-1.3.0.js"></script>
<script type="text/javascript" src="js/shipitservices.js"></script>
<script type="text/javascript" src="js/shipitmaps.js"></script>
<script type="text/javascript" src="js/shipitui.js"></script>
</head>

<body>
	<div data-role="page" id="splash">
		<div class="splash" id="logo_image">
			<img src="res/shipit.png">
		</div>
	</div>
	
	<div data-role="page" id="projectmain" data-theme="c">
		<div data-role="header" data-theme="a">
			<h1>ShipIt!</h1>
			<a href="#projectdetail" data-icon="add">New Project</a>
			<a href="#about" data-icon="add">About</a>
		</div>
		<div data-role="content">
			<div data-role="collapsible-set" data-inset="false" id="quarterslist">
			    <div data-role="collapsible" data-collapsed="false">
			        <h3>Q1 2013</h3>
					<ul id="projectlist" data-role="listview" data-filter="true" data-filter-placeholder="Search projects..." data-inset="true" >
					</ul>
			    </div>
			</div>
		</div>
	</div>

	<div data-role="page" id="projectdetail" data-theme="c"
		data-add-back-btn="true">
		<div data-role="header" data-theme="a">
			<h1><span id="addeditmode">Add</span> ShipIt! Project</h1>
		</div>
		<div data-role="content">
			<form id="projectform">
				<label for="eventdate">Event Date:</label>
				<select name="eventdate" id="eventdate" data-native-menu="false" data-mini="true" data-inline="true">
					</select>
				<label for="teamname">Team Name:</label><input name="teamname" id="teamname" value="" type="text">
				<label for="projectname">Project Name:</label><input name="projectname" id="projectname" name="text-basic" value="" type="text">
				<label for="description">Description:</label><textarea name="description" id="description" cols="40" rows="8"></textarea>
				<label for="officelocation">Office Location:</label>
					<select name="officelocation" id="officelocation" data-native-menu="false" data-mini="true" data-inline="true">
					</select>
					
				<a href="#participantdetail" data-role="button" data-mini="true" data-inline="true" data-icon="add" data-theme="b">Add Team Member</a>
				<div data-role="collapsible-set" id="teammembers" data-theme="c" data-content-theme="d" data-mini="true">
				</div>
			</form>
				<button id="saveprojectbutton" data-icon="grid" data-iconpos="right" data-mini="true" data-theme="b">Save</button>
		</div>
	</div>

	<div data-role="page" id="participantdetail" data-theme="c"
		data-add-back-btn="true">
		<div data-role="header" data-theme="a">
			<h1>Add Participant</h1>
		</div>
		<div data-role="content">
			<form id="participantform">
				<label for="participantname">Your Name:</label><input id="participantname" name="participantname" value="" type="text">
					<fieldset data-role="controlgroup" data-type="horizontal">
					    <legend>In the office on:</legend>
					    <input type="checkbox" name="monday" id="monday">
					    <label for="monday">Monday</label>
					    <input type="checkbox" name="tuesday" id="tuesday">
					    <label for="tuesday">Tuesday</label>
					    <input type="checkbox" name="wednesday" id="wednesday">
					    <label for="wednesday">Wednesday</label>
					    <input type="checkbox" name="thursday" id="thursday">
					    <label for="thursday">Thursday</label>
					    <input type="checkbox" name="friday" id="friday">
					    <label for="friday">Friday</label>
					</fieldset>
				<label for="dietaryneeds">Your Dietary Needs:</label><textarea name="dietaryneeds" id="dietaryneeds" cols="40" rows="8"></textarea>
			</form>
				<button id="saveparticipantbutton" data-icon="grid" data-iconpos="right" data-mini="true" data-theme="b">Add to Project</button>
		</div>
	</div>

	<div data-role="page" id="about" data-theme="c" data-add-back-btn="true">
		<div data-role="header" data-theme="a">
			<h1>About ShipIt!</h1>
		</div>
		<div data-role="content">
			ShipIt! was brought to you by:
			<ul data-role="listview" data-inset="true">
			    <li>Steve Dankese</li>
			    <li>Ryszard Kilarski</li>
			    <li>Mike Loutraris</li>
			    <li>Jeff Raymond</li>
			</ul>
		<div class="splash" id="logo_image">
			<img src="res/shipit.png">
		</div>
			
		</div>
	</div>
</body>
</html>
