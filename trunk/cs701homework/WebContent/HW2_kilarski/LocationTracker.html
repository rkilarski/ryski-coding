<!DOCTYPE html>
<html>
<head>
<meta charset="US-ASCII">
<title>Ryszard Kilarski Location Tracker</title>
<link type="text/css" rel="stylesheet" href="html5.css">
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript" src="LocationTracker.js"></script>
</head>
<body>
	<header>
		<h2>Location Tracker</h2>
	</header>
	<section>
		<article>
			<button id="startbutton">Start</button>
			<div id="status">
				<p id="update">Update # 0</p>
				<p id="latitude">Start Latitude:</p>
				<p id="longitude">Start Longitude:</p>
				<p id="currentlatitude">Current Latitude:</p>
				<p id="currentlongitude">Current Longitude:</p>
			</div>
			<div id="map"></div>
		</article>
	</section>
</body>
</html>
