<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ryszard Kilarski Homework #1</title>
<link type="text/css" rel="stylesheet" href="stopSign.css">
</head>
<body>

	<svg id="stopsign" width="500" height="300">
		<defs>
			<g id="stop">
				<polygon points="-60,-24 -24,-60 24,-60 60,-24 60,24 24,60 -24,60 -60,24" stroke="#c0c0c0" stroke-width="5" fill="#ff0000"></polygon>
				<text x=-46 y=12 font-family="sans-serif" font-size="35px" fill="#ffffff">STOP</text>
			</g>
		</defs>
				
		<use xlink:href="#stop"
			transform="translate(70,70)"></use>
 
		<use xlink:href="#stop"
			transform="translate(200,70) rotate(90)"></use>

		<use xlink:href="#stop"
			transform="translate(330,70) rotate(180)"></use>

		<!-- The additive property is key here in order to keep the translate and the rotation at the same time. -->
		<use xlink:href="#stop"
			transform="translate(200,200)">
				<animateTransform attributeName="transform"
					begin="0s" dur="1s"
					type="rotate"
					from="0 0 0"
					to="360 0 0"
					repeatCount="indefinite" 
					additive="sum"
				</animateTransform>
			</use>
	</svg>
</body>
</html>
