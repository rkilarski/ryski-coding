<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Mobile MapQuest</title>

<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
<script type="text/javascript"
	src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript"
	src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<script type="text/javascript" src="mapquest.js"></script>

</head>
<body>
	<div data-role="page" data-theme="a">
		<div data-role="header">
			<h1>jQuery Mobile MapQuest</h1>
		</div>
		<div data-role="content">
			<div data-role="fieldcontain">
				<label for="from">From:</label> <input type="text"
					data-type="search" name="from" id="from" value="Boston, MA" />
			</div>
			<div data-role="fieldcontain">
				<label for="to">To:</label> <input type="text" data-type="search"
					name="to" id="to" value="New York, NY" />
			</div>
			<div id="resultsarea" data-role="content" data-theme="c">
				<ul data-role="listview" data-inset="true" id="directions"></ul>
			</div>
		</div>
		<div data-role="footer" data-position="fixed">
			<h4>Ryszard Kilarski Homework 4</h4>
		</div>
	</div>
</body>
</html>
