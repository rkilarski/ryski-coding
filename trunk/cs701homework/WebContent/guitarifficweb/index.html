<!DOCTYPE html>
<html>
<!-- manifest="application.appcache"> -->
<head>
<meta charset="UTF-8">
<title>GuitarifficWeb</title>

<link type="text/css" rel="stylesheet" href="css/styles.css">

<link rel="shortcut icon" type="image/x-icon" href="/res/favicon.ico">

<script type="text/javascript" src="js/lib/jquery-1.8.2.min.js"></script>
<!--<script type="text/javascript" src="js/lib/jquery.svg.package-1.4.5/jquery.svg.min.js"></script>-->

<script type="text/javascript" src="js/handlers.js"></script>
<script type="text/javascript" src="js/dao.js"></script>
<script type="text/javascript" src="js/dragdrop.js"></script>
<script type="text/javascript" src="js/loadFromFile.js"></script>
<script type="text/javascript" src="js/guitarchart.js"></script>

<script type="text/javascript" src="js/index.js"></script>

</head>
<body>
	<div id="wrap">
		<div id="apparea">
			<div id="header">
				<p>guitarifficWeb</p>
				<ul class="navigation">
					<li><a id="load" href="#">load</a></li>
					<li><a href="#">save</a></li>
					<li><a href="#">print</a></li>
				</ul>
			</div>
			<div id="slidearea">
				<div class="loaditem" id="newsong">New Song</div>
			</div>
			<div id="textarea">
				<input type="text" id="songname" placeholder="song name"> <input
					type="text" id="artistname" placeholder="artist">
				<table id="lyricstable">
					<tr><td><input type="text" class="songtext" placeholder="lyrics"></td></tr>
				</table>
			</div>
			<div id="chordarea"></div>
			<div id="footer">
				<p>
					&copy;2013 <a href="mailto:emrys@bu.edu">Ryszard Kilarski</a>
				</p>
			</div>
		</div>
		<div id="chordtrayarea">
			<input type="text" id="searchfield" placeholder="search">
			<div id="chordtray"></div>
		</div>

	</div>
</body>
</html>
