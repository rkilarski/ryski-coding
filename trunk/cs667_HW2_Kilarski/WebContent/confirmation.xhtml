<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>thank you for registering</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css"
		type="text/css" />
	<link rel="stylesheet" href="css/style.css" type="text/css" />

</h:head>
<h:body>
	<ui:include src="signature.html" />
	<div id="container">
		<h1>thank you for registering</h1>
		<h2>customer id: #{customerInfo.customerId}</h2>
		<h2>first name: #{customerInfo.firstName}</h2>
		<h2>last name: #{customerInfo.lastName}</h2>
		<h2>email address: #{customerInfo.emailAddress}</h2>
		<br />
		<h:form>
			<h:commandButton class="btn btn-primary" value="reset"
				action="#{customerInfo.doReset}" />
		</h:form>
		<a href="order.jsf">view products</a>
	</div>
</h:body>
</html>
