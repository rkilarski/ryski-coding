<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css"
		type="text/css" />
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<title>registration</title>
</h:head>
<h:body>
	<ui:include src="signature.html" />
	<div id="container">
		<h1>registration</h1>
		<h:form>
			<h2>#{CustomerInfo.message}</h2>
			<br />
			<label for="customerId">customer id: </label>
			<input id="customerId" name="customerId"
				value="#{customerInfo.customerId}" type="text" />
			<br />
			<label for="firstName">first name: </label>
			<input id="firstName" name="firstName"
				value="#{customerInfo.firstName}" type="text" />
			<br />
			<label for="lastName">last name: </label>
			<input id="lastName" name="lastName" value="#{customerInfo.lastName}"
				type="text" />
			<br />
			<label for="emailAddress">email address: </label>
			<input id="emailAddress" name="emailAddress"
				value="#{customerInfo.emailAddress}" type="email" />
			<br />
			<h:commandButton class="btn btn-primary" value="register"
				action="#{customerInfo.doNavigation}" />
		</h:form>
	</div>
</h:body>
</html>
