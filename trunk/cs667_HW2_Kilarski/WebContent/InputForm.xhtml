<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css"
		type="text/css" />
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<title>registration</title>
</h:head>
<h:body>
	<ui:include src="signature.html" />
	<div id="container">
		<h1>registration</h1>
		<h:form>
			<h2>#{customerInfo.message}</h2>
			<br />
			<label>customer id: #{empty customerInfo.customerId?"*":""}</label>
			<h:inputText value="#{customerInfo.customerId}" />
			<br />
			<label>first name: #{empty customerInfo.firstName?"*":""}</label>
			<h:inputText value="#{customerInfo.firstName}" />
			<br />
			<label>last name: #{empty customerInfo.lastName?"*":""}</label>
			<h:inputText value="#{customerInfo.lastName}" />
			<br />
			<label>email address: #{empty
				customerInfo.emailAddress?"*":""}</label>
			<h:inputText type="email" value="#{customerInfo.emailAddress}" />
			<br />
			<h:commandButton class="btn btn-primary" value="register"
				action="#{customerInfo.doNavigation}" />
		</h:form>
	</div>
</h:body>
</html>
